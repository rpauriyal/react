<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
   
        
</head>
<body>
    <div class="stock">
        <img class="bookmark" src="bookmark.png" alt="image">

        <div class="stock__name"> 
            <span class="stock__name__abbreviation">AUPH</span>
            <span class="stock__name__company">SmileDirectClub</span>
            <span class="stock__name__score">ESG Score:A+</span>
        </div>

        <div class="stock__price">
            <span class="stock__price__amount">$188.66</span>
            <span class="stock__price__fluctuate"><sub>^</sub>$2.94(3.84%)</span>
            <button class="trade__btn">TRADE</button> 
           
        </div>
    </div>
</body>
</html>
